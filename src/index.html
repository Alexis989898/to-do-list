<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Default</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="sidebar main-divs-default">
        <div class="sidebar-lists-wrapper">
            <div class="sidebar-item sidebar-all-tasks">All Tasks</div>
            <div class="sidebar-item sidebar-list">List 1</div>
            <div class="sidebar-item sidebar-list">List 2</div>
            <div class="sidebar-item sidebar-list">List 3</div>
        </div>
        <div class="btn-add-wrapper">
            <button id="btn-add-list" class="btn-add">Add list</button>
        </div>

        <dialog id="modal-add-list">
            <form id="add-list-form">
                <div class="input-wrapper">
                    <label for="list-name">List Name: </label>
                    <input type="text" class="form-list-name" required>
                </div>
                <button type="submit" class="btn-add" id="btn-submit-list">+</button>
            </form>
        </dialog>
    </div>

    <div class="main main-divs-default">
        <div class="main-list-section">
            <div class="main-list-title">List 1</div>
            <div class="task-list">
                <div class="task">
                    <div class="task-name">Task 1</div>
                    <div class="task-date">date</div>
                    <div class="task-btn-info"><img class="icon-btn" src="../imgs/info-icon.png" alt="info button">
                    </div>
                    <div class="task-btn-delete"><img class="icon-btn" src="../imgs/delete-icon.png"
                            alt="delete button"></div>
                </div>
                <div class="task">
                    <div class="task-name">Task 1</div>
                    <div class="task-date"></div>
                    <div class="task-btn-info"><img class="icon-btn" src="../imgs/info-icon.png" alt="info button">
                    </div>
                    <div class="task-btn-delete"><img class="icon-btn" src="../imgs/delete-icon.png"
                            alt="delete button"></div>
                </div>
            </div>
        </div>
        <div class="btn-add-wrapper">
            <button id="btn-add-task" class="btn-add">Add task</button>
        </div>

        <dialog id="modal-add-task">
            <form id="add-task-form">
                <div class="input-wrapper">
                    <label for="name">Task Name: </label>
                    <input class="form-task-name" type="text" required>
                </div>
                <div class="input-wrapper">
                    <label for="description">Description: </label>
                    <input class="form-task-description" type="text">
                </div>
                <div class="input-wrapper">
                    <label for="date">Due date: </label>
                    <input class="form-task-date" type="date">
                </div>
                <div>Priority</div>
                <div class="radio-wrapper">
                    <input type="radio" name="priority" value="low" required>
                    <label class="radio-label" for="low">Low</label>
                </div>
                <div class="radio-wrapper">
                    <input type="radio" name="priority" value="medium">
                    <label class="radio-label" for="Medium">Medium</label>
                </div>
                <div class="radio-wrapper">
                    <input type="radio" name="priority" value=high">
                    <label class="radio-label" for="High">High</label>
                </div>
                <button type="submit" class="btn-add" id="btn-submit-task">+</button>
            </form>
        </dialog>
    </div>


    <script src="script.js"></script>
</body>

</html>
